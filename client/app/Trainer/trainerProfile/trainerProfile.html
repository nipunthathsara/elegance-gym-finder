<div ng-include="'/components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Add trainer</h1>
            <form class="form card-frame" name="form" ng-submit="addTrainer(form)" enctype="multipart/form-data" novalidate>
                <md-input-container flex>
                    <label>Name</label>
                    <input type="text" name="name" ng-model="trainer.name" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Insured</label>
                    <input type="boolean" name="insured" ng-model="trainer.insured" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Services</label>
                    <input type="text" name="services" ng-model="trainer.services" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Location</label>
                    <input type="text" name="location" ng-model="trainer.location" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Certification</label>
                    <input type="text" name="certification" ng-model="trainer.certification" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Facility or House Calling</label>
                    <input type="text" name="facilityOrHouseCalls" ng-model="trainer.facilityOrHouseCalls" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Price</label>
                    <input type="text" name="price" ng-model="trainer.price" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Cover photo</label>
                    <input type="file" name="photo" ng-model="trainer.photo" required>
                </md-input-container>
                    <div>
                        <md-button class="md-primary md-raised" type="submit">
                            Save
                            </button>
                    </div>
            </form>
        </div>
    </div>
</div>
