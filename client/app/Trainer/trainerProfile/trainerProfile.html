<div ng-include="'/components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Add trainer</h1>
            <form class="form card-frame" name="form" ng-submit="addTrainer(form)" enctype="multipart/form-data" novalidate>
                <md-input-container flex>
                    <label>Name</label>
                    <input type="text" name="name" ng-model="trainer.name" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Services</label>
                    <input type="text" name="services" ng-model="trainer.services" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Insured</label>
                    <input type="boolean" name="type" ng-model="gym.type" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Address</label>
                    <input type="text" name="address" ng-model="gym.address" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Phone</label>
                    <input type="text" name="phone" ng-model="gym.phone" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Price</label>
                    <input type="text" name="price" ng-model="trainer.price" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Opening Hours</label>
                    <input type="text" name="hours" ng-model="gym.hours" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Website</label>
                    <input type="text" name="webSite" ng-model="gym.webSite" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Cover photo</label>
                    <input type="file" name="photo" ng-model="gym.photo" required>
                </md-input-container>
                    <div>
                        <md-button class="md-primary md-raised" type="submit">
                            Save
                            </button>
                    </div>
            </form>
        </div>
    </div>
</div>
