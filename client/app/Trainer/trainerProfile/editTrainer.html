<div ng-include="'/components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Edit Trainer Details</h1>

            {{editTrainerObj._id}}
            <form class="form card-frame" name="form" ng-submit="submitEdit(form,editTrainerObj._id)" enctype="multipart/form-data" novalidate>
                <md-input-container flex>
                    <label>Name</label>
                    <input type="text" name="name" ng-model="editTrainerObj.name" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Phone</label>
                    <input type="text" name="phone" ng-model="editTrainerObj.phone" required>
                </md-input-container>
                <md-content layout-padding>
                    Insured
                    <md-radio-group ng-model="editTrainerObj.insured" required>
                        <md-radio-button value="Yes" aria-label="Label 1">
                            Yes
                        </md-radio-button>
                        <md-radio-button value="No" aria-label="Label 2">
                            No
                        </md-radio-button>
                    </md-radio-group>
                </md-content>
                <md-input-container flex>
                    <label>Services</label>
                    <input type="text" name="services" ng-model="editTrainerObj.services" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Location</label>
                    <input type="text" name="location" ng-model="editTrainerObj.location" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Certification</label>
                    <input type="text" name="certification" ng-model="editTrainerObj.certification" required>
                </md-input-container>
                <md-content layout-padding>
                    Facility or House Calls
                    <md-radio-group ng-model="editTrainerObj.facilityOrHouseCalls" required>
                        <md-radio-button value="Facility" aria-label="Label 1">
                            Facility
                        </md-radio-button>
                        <md-radio-button value="House Calls" aria-label="Label 2">
                            House Calls
                        </md-radio-button>
                        <md-radio-button value="Both" aria-label="Label 3">
                            Both
                        </md-radio-button>
                    </md-radio-group>
                </md-content>
                <md-input-container flex>
                    <label>Price</label>
                    <input type="text" name="price" ng-model="editTrainerObj.price" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Cover photo</label>
                    <!-- <input type="file" name="photo" ng-model="editTrainerObj.photo" required> -->
                    <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">Select</div>
                </md-input-container>
                <div>
                    <md-button class="md-primary md-raised" type="submit">
                        Edit
                        </button>
                </div>
            </form>

        </div>
    </div>
</div>
