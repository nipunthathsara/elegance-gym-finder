<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Signup</h1>
        </div>
        <div class="col-sm-4 col-sm-offset-4">
            <form class="form card-frame" name="form" ng-submit="signup(form)" novalidate>
                <md-input-container flex>
                    <label>Name</label>
                    <input type="text" name="name" ng-model="user.name" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Email</label>
                    <input type="email" name="email" ng-model="user.email" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Password</label>
                    <input type="password" name="password" ng-model="user.password" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Confirm Password</label>
                    <input type="password" name="confirmedPassword" required>
                </md-input-container>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="!(password === confirmedPassword)">
                        Passwords do not match.
                    </p>
                    <p class="help-block" ng-show="((password != null) && (confirmedPassword == null))">
                        Please confirm the password.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                        Please enter your email and password.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                        Please enter a valid email.
                    </p>
                    <p class="help-block">{{ errors.other }}</p>
                </div>
                <div>
                    <md-button class="md-primary md-raised" type="submit">
                        Sign up
                    </md-button>
                </div>
                <div>
                    Already have an account?
                    <md-button class="md-primary md-raised" ng-click="goLogIn()">
                        Log In
                    </md-button>
                </div>
            </form>
        </div>
    </div>
</div>
