<div ng-include="'/components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Gym List</h1>
            <table >
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
                <tr ng-repeat="gym in gymlist">
                    <td>{{gym.name}}</td>
                    <td>{{gym.type}}</td>
                </tr>
            </table>

        </div>
    </div>
</div>
