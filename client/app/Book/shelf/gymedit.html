<div ng-include="'/components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Edit Gym Details</h1>
            
            
            <form class="form card-frame" name="form" ng-submit="submitEdit(form,editGymObj._id)" enctype="multipart/form-data" novalidate>
                <md-input-container flex>
                    <label>Name</label>
                    <input type="text" name="name" ng-model="editGymObj.name" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Location</label>
                    <input type="text" name="location" ng-model="editGymObj.location" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Type</label>
                    <input type="text" name="type" ng-model="editGymObj.type" required>
                </md-input-container>
                <md-content layout-padding>
                    Address
                    <md-input-container flex>
                        <label>Number</label>
                        <input type="text" name="no" ng-model="editGymObj.address.no">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Street</label>
                        <input type="text" name="street" ng-model="editGymObj.address.street">
                    </md-input-container>
                    <md-input-container flex>
                        <label>City</label>
                        <input type="text" name="city" ng-model="editGymObj.address.city">
                    </md-input-container>
                </md-content>
                <md-input-container flex>
                    <label>Phone</label>
                    <input type="text" name="phone" ng-model="editGymObj.phone" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Price</label>
                    <input type="text" name="price" ng-model="editGymObj.price" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Opening Hours</label>
                    <input type="text" name="hours" ng-model="editGymObj.hours" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Website</label>
                    <input type="text" name="webSite" ng-model="editGymObj.webSite" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Cover photo</label>
                    <!-- <input type="file" name="photo" ng-model="gym.photo" required> -->
                    <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">Select</div>
                </md-input-container>
                    <div>
                        <md-button class="md-primary md-raised" type="submit">
                            Edit
                            </button>
                    </div>
            </form>

        </div>
    </div>
</div>
