<div ng-include="'/components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Add Gym</h1>
            <form class="form card-frame" name="form" ng-submit="addGym(form)" enctype="multipart/form-data" novalidate>
                <md-input-container flex>
                    <label>Name</label>
                    <input type="text" name="name" ng-model="gym.name" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Location</label>
                    <input type="text" name="location" ng-model="gym.location" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Type</label>
                    <input type="text" name="type" ng-model="gym.type" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Address</label>
                    <input type="text" name="address" ng-model="gym.address" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Phone</label>
                    <input type="text" name="phone" ng-model="gym.phone" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Price</label>
                    <input type="text" name="price" ng-model="gym.price" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Opening Hours</label>
                    <input type="text" name="hours" ng-model="gym.hours" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Website</label>
                    <input type="text" name="webSite" ng-model="gym.webSite" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Cover photo</label>
                    <!-- <input type="file" name="photo" ng-model="gym.photo" required> -->
                    <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
    ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
    ngf-resize="{width: 100, height: 100}">Select</div>
                </md-input-container>
                    <div>
                        <md-button class="md-primary md-raised" type="submit">
                            Save
                            </button>
                    </div>
            </form>
        </div>
    </div>
</div>
