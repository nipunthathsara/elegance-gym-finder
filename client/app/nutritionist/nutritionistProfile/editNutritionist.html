<div ng-include="'/components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Edit Nutritionist</h1>
            <form class="form card-frame" name="form" ng-submit="submitEdit(form,tempNutritionist._id)" enctype="multipart/form-data" novalidate>
                <md-input-container flex>
                    <label>Name</label>
                    <input type="text" name="name" ng-model="tempNutritionist.name" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Phone</label>
                    <input type="text" name="phone" ng-model="tempNutritionist.phone" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Address</label>
                    <input type="text" name="address" ng-model="tempNutritionist.address" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Availability</label>
                    <input type="text" name="availability" ng-model="tempNutritionist.availability" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Rating</label>
                    <input type="text" name="rating" ng-model="tempNutritionist.rating" required>
                </md-input-container>
                    <div>
                        <md-button class="md-primary md-raised" type="submit">
                            Edit
                            </button>
                    </div>
            </form>

        </div>
    </div>
</div>
