<div ng-include="'/components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Edit Nutritionist</h1>
            <form class="form card-frame" name="form" ng-submit="submitEdit(form,tempNutritionist._id)"
                  enctype="multipart/form-data" novalidate>
                <md-input-container flex>
                    <label>Name</label>
                    <input type="text" name="name" ng-model="tempNutritionist.name" required>
                </md-input-container>
                <md-content layout-padding>
                    Gender
                    <md-radio-group ng-model="tempNutritionist.gender" required>
                        <md-radio-button value="Male" aria-label="Label 1">
                            Male
                        </md-radio-button>
                        <md-radio-button value="Female" aria-label="Label 2">
                            Female
                        </md-radio-button>
                    </md-radio-group>
                </md-content>
                <md-input-container flex>
                    <label>Phone</label>
                    <input type="text" name="phone" ng-model="tempNutritionist.phone" required>
                </md-input-container>
                <md-content layout-padding>
                    Address
                    <md-input-container flex>
                        <label>Number</label>
                        <input type="text" name="no" ng-model="tempNutritionist.address.no" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Street</label>
                        <input type="text" name="street" ng-model="tempNutritionist.address.street" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>City</label>
                        <input type="text" name="city" ng-model="tempNutritionist.address.city" required>
                    </md-input-container>
                </md-content>
                <md-input-container flex>
                    Availability
                    <md-radio-group ng-model="tempNutritionist.availability" required>
                        <md-radio-button name="availability" ng-value="true" aria-label="Label 1">
                            Yes
                        </md-radio-button>
                        <md-radio-button name="availability" ng-value="false" aria-label="Label 2">
                            No
                        </md-radio-button>
                    </md-radio-group>
                </md-input-container>
                <md-input-container flex>
                    <label>Rating</label>
                    <input type="text" name="rating" ng-model="tempNutritionist.rating" required>
                </md-input-container>
                <div>
                    <md-button class="md-primary md-raised" type="submit">
                        Edit
                    </md-button>
                </div>
            </form>

        </div>
    </div>
</div>
